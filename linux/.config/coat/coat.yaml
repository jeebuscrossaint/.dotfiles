# ~/.config/coat/coat.yaml

# The 'enabled' key triggers STATE_ENABLED and expects a sequence (list)
enabled:
  - fish
  - kitty
  - i3
  - helix
  - rofi
  - bat
  - tty
  - avizo
  - btop
  - cava
  - zathura
  - yazi
  - vscode
  - gtk
  - dunst
  - xresources
  - mangowc
  - vesktop
  - swaylock
  - sway
  - firefox
  - qt
  
# The 'scheme' key is a top-level scalar
scheme: hacktober
prefer_base24: true

opacity:
  terminal: 1.0
  applications: 1.0
  desktop: 1.0
  popups: 1.0

# The 'font' key triggers in_font_section and expects a mapping (dictionary)
font:
  emoji: "Noto Color Emoji"
  monospace: "0xProto Nerd Font Mono"
  sansserif: "0xProto Nerd Font Mono"
  serif: "0xProto Nerd Font Mono"
  sizes:
    terminal: 12
    desktop: 12
    popups: 12
